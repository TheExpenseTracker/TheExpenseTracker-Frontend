<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
</head>

<body>
    <header>
        <div class="header-main">
            <div class="container">
                <a href="#" class="header-logo">
                    <img src="assets\TheExpenseTracker-logos_white.png" alt="LOGO" width="80" height="80" />
                </a>

                <div class="header-search-container">
                    <input type="search" name="search" class="search-field" placeholder="Search" />

                    <button class="search-btn">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                </div>
                <div class="actions">
                    <div class="header-user-actions">
                        <button class="action-btn">
                            <ion-icon name="person-outline" class="person-outlines"></ion-icon>
                        </button>
                        <button>
                            <a class="emi-text">Emi Calc</a>
                        </button>
                        <a class="divider">|</a>
                        <button>
                            <a class="faq-text">FAQ</a>
                        </button>
                        <a class="divider">|</a>
                        <button>
                            <a class="login-text">Login</a>
                        </button>
                        <a class="divider">|</a>
                        <button>
                            <a class="signup-text">SignUp</a>
                        </button>
                        <button class="lang-button">
                            <ion-icon name="globe-outline" class="globe-oulines"></ion-icon>
                        </button>
                        <div class="language-container">
                            <a class="EN">Settings</a>
                            <a class="down-arrow">âŒ„</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="mobile-bottom-navigation">
            <button class="action-btn" data-mobile-menu-open-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <button class="action-btn">
                <ion-icon name="bag-handle-outline"></ion-icon>
            </button>

            <button class="action-btn">
                <ion-icon name="home-outline"></ion-icon>
            </button>

            <button class="action-btn">
                <ion-icon name="heart-outline"></ion-icon>
            </button>

            <button class="action-btn" data-mobile-menu-open-btn>
                <ion-icon name="grid-outline"></ion-icon>
            </button>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1>
            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money-plus">+$0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money-minus">-$0.00</p>
                </div>
            </div>

            <h3>History</h3>
            <ul id="list" class="list">
                <!-- <li class="minus">
                    Cash <span>-$400</span
                    ><button class="delete-btn">x</button>
                </li> -->
            </ul>
            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder="Enter Text...." />
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br> (negative - expense ,positive - income )</label>
                    <input type="number" id="amount" placeholder="Enter amount...">
                </div>
                <button class="btn" type="button" onclick="addTransaction()">Add Transaction</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
