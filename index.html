    <div class="initial-form-container">
        <img class="logo" src="assets/logo.png">
        <h2>Welcome to Money Minder! Let's set up your initial details.</h2>
        <form id="initial-form">
            <label for="numIncomes">Number of Income Sources:</label>
            <input type="number" id="numIncomes" min="1" max="100" required>
            <div id="incomeFields">
                <div id="incomeContainer"></div>
            </div>

            <label for="monthlyExpenses">Monthly Expense:</label>
            <input type="number" id="monthlyExpenses" min="0" placeholder="Enter Monthly Expenses" required />
            <!-- End of added portion -->
            <label for="saving">Saving Goal (Percentage):</label>
            <input type="number" id="saving" min="1" max="100" placeholder="Enter Saving Goal in %" required />
            <button type="button" id="nextButton" onclick="generateIncomeFields()">Next</button>
            <button id="submitButton" style="display: none;" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <div class="main-content">
      <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">
                    +$0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">
                    -$0.00
                </p>
            </div>
            <div>
                <h4>Saving Goal</h4>
                <p id="saving-goal" class="saving-goal">

            </div>
        </div>

        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text...."/>
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative - expense ,positive - income )</label>
                <input type="number" id="amount" placeholder="Enter amount..."> 
            </div>
            <button type="button" class="btn-add">Add transaction</button>

        </form>
    </div>
